    <!-- <div id="root">

    <script type="module">
       const root = document.createElement("div");
       root.setAttribute("id", "root");
       document.body.appendChild(root);
       const nexDiv = document.createElement("div");
       nexDiv.textContent = "Hello World";
       root.appendChild(nexDiv);
    </script>
